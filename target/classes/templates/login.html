<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
	<head>
	    <title>Login :: Jatter</title>
	</head>
	<body>

	<section>

		<div class="container mt-4">
		
			<div th:include="fragments.html :: session_buttons"></div>
			<br>
		
			<div class="col-sm-6">
				<form th:action="@{/login}" th:object=${usersForm} method="POST">
					<div class="card">
						<div class="card-header">
							<h3>Login Module</h3>
						</div>
						
						<th:block th:if= "${loginError}">
						<div class="card-header">
							<div class="alert alert-warning" role="alert">Incorrect credentials</div>
						</div>
						</th:block>
						
						<div class="card-body">
							<div class="form-group">
								<label>Username</label>
								<input th:field="*{username}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input th:field="*{password}" type="password" class="form-control"/>
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Login" class="btn btn-success">
						</div>
					
					</div>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
